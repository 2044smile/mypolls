{% extends 'base.html' %}

{% block content %}
    <table class="table table-hover">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Message</th>
                        <th scope="col">date</th>
                        <th></th>
                    </tr>
                    <tbody ng-repeat="m in Students">
                    <tr>
                        <td>{{ comment.comment_user }}</td>
                        <td>{{ comment.comment_body }}</td>
                        <td>{{ comment.comment_date }}</td>
                    </tr>
                    </tbody>
    </table>
    <form action="" method="POST">
    {% csrf_token %}
        <center>
    {{ comment.comment_user }}님의 글을 삭제하시겠습니까?<br>
            <label for="comment_password">작성 시에 입력했던 패스워드를 입력해주세요.</label><br>
            <input type="password" id="comment_password" name="comment_password">
            <br>
            <input type="submit" class="btn btn-danger" value="예">
    </form>
    <input class="btn btn-primary" value="아니오" onclick="location.href='/comment'" style="width:100px">
    <p style="color:red">{{ error }}</p>
    </center>
{% endblock %}
