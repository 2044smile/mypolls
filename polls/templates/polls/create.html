{% extends 'base.html' %}


{% block content %}
    <form class="text-center border border-light p-5" action="" method="post">
        {% csrf_token %}
        <p class="h4 mb-4">Question Create</p>
        <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Question Category"
               required_id="id_question_title" name="question_title">
        <input type="text" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Content"
               required_id="id_question_text" name="question_text">
        <button class="btn btn-info btn-block my-4" type="submit">Save</button>
    </form>
{% endblock %}
