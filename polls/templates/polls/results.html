{% extends 'base.html' %}

{% block content %}
    <li class="list-group-item">
        <b><p><strong>{{ question.question_text }}</strong></p></b>
    </li>

    {% for choice in question.choice_set.all %}
        <li class="list-group-item">{{ choice.choice_text }} -- {{ choice.vote }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}

    <button class="btn btn-primary"><a href="{% url 'polls:detail' question.id %}" style="color: white">Vote again?</a></button>
{% endblock %}
